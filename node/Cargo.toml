sc-service = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-transaction-pool = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-api = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-block-builder = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-blockchain = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-consensus = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-consensus-aura = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-core = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-finality-grandpa = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-inherents = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-runtime = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sp-transaction-pool = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
substrate-frame-rpc-system = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
