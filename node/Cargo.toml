[package]
authors = ['Polkafoundry']
build = 'build.rs'
description = 'A fresh FRAME-based Substrate node, ready for hacking.'
edition = '2018'
homepage = 'https://polkafoundry.com'
license = 'Unlicense'
name = 'node-template'
repository = 'https://github.com/polkafoundry/newpolka/'
version = '0.0.1'

[[bin]]
name = 'node-template'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-build-script-utils = '3.0.0'

[dependencies]
jsonrpc-core = '15.1.0'
structopt = '0.3.8'

# local dependencies
polkafoundry-runtime = { path = '../runtime', version = '0.0.1' }

# Substrate dependencies
#frame-benchmarking = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
#frame-benchmarking-cli = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
pallet-transaction-payment-rpc = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-basic-authorship = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-cli = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master', features = ["wasmtime"] }
sc-client-api = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-consensus = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-consensus-aura = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-executor = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master', features = ["wasmtime"] }
sc-finality-grandpa = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
sc-rpc = { default-features = false, git = 'https://github.com/paritytech/substrate.git', branch = 'master' }
