cumulus-test-relay-sproof-builder = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4' }
cumulus-client-consensus-aura = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4' }
cumulus-client-consensus-common = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4' }
cumulus-pallet-aura-ext = { git = 'https://github.com/paritytech/cumulus.git', branch = 'polkadot-v0.9.4' }
clap = { version = '2.33' }

polkadot-primitives = { git = 'https://github.com/paritytech/polkadot', branch = 'release-v0.9.4' }
polkadot-service = { git = 'https://github.com/paritytech/polkadot', branch = 'release-v0.9.4' }
polkadot-cli = { git = 'https://github.com/paritytech/polkadot', branch = 'release-v0.9.4' }
polkadot-test-service = { git = 'https://github.com/paritytech/polkadot', branch = 'release-v0.9.4' }
polkadot-parachain = { git = 'https://github.com/paritytech/polkadot', branch = 'release-v0.9.4' }

pallet-evm = { git = 'https://github.com/polkafoundry/frontier.git', branch = 'halongbay' }
runtime-primitives = { path = '../primitives' }

[features]
default = [
    'halongbay'
]
polkafoundry = [
    'polkafoundry-runtime'
]
polkasmith = [
    'polkasmith-runtime'
]
halongbay = [
    'halongbay-runtime'
]

runtime-benchmarks = [
    'polkafoundry-runtime/runtime-benchmarks',
    'polkasmith-runtime/runtime-benchmarks',
    'halongbay-runtime/runtime-benchmarks',
]

