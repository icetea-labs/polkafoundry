version: "3.2"

services:
  swapery-bot:
    container_name: swapery-bot
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env.docker
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - swapery-redis
    command: sh start.sh
    networks:
      botlink:
        ipv4_address: 192.168.111.10

  swapery-redis:
    image: redis:6.2.1-alpine
    container_name: swapery-redis
    hostname: redis
    tty: true
    volumes:
      - redis_data:/data
    networks:
      botlink:
        ipv4_address: 192.168.111.11

volumes:
  redis_data:

networks:
  botlink:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.111.0/24
